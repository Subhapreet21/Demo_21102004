<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger House</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #ffd95b;
        color: #4d2600;
        text-align: center;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 30px;
        margin-right: 10px;
      }

      .navbar {
        display: flex;
        gap: 20px;
      }

      .navbar a {
        text-decoration: none;
        color: #4d2600;
        font-weight: bold;
      }

      .delivery-info {
        font-size: 0.9rem;
        color: #333;
      }

      .main-content {
        margin-top: 50px;
      }

      .tagline {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .burger-week {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .price {
        font-size: 2rem;
        color: red;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .burger-img {
        width: 300px;
      }

      .fries-and-drink {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .fries-and-drink img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="burger-logo.png" alt="Burger House Logo" />
        Burger House
      </div>
      <div class="delivery-info">Express Delivery +1 234 567 890</div>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Our Story</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>

    <main class="main-content">
      <div class="tagline">
        It is a good time for the great taste of burgers
      </div>
      <div class="burger-week">BURGER WEEK</div>
      <div class="price">$5.49 ONLY</div>
      <img class="burger-img" src="burger.png" alt="Burger" />

      <div class="fries-and-drink">
        <img src="fries.png" alt="Fries" />
        <img src="drink.png" alt="Drink" />
      </div>
    </main>
  </body>
</html>
